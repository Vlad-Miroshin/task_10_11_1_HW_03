<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Учебное задание 10.11.1 (HW-03)</title>
</head>
<body>
    <aside class="side-bar">
        <header>
            <img src="./assets/images/farmer.png" alt="Тот самый фермер">
            <h1>Алгоритмы</h1>
        </header>

        <div class="menu">

            <div class="item" id="act-shuffle">
                <a href="#"><i class="fas fa-refresh"></i>Перемешать</a>
            </div>
            
            <div class="item">
                <a href="#" class="sub-btn">
                    <i class="fas fa-filter"></i>Фильтр
                    <i class="fas fa-angle-down dropdown"></i>
                </a>
                <div class="sub-menu">
                    <div class="sub-item">
                        <div class="input__box">
                            <input id="filter_min_val" type="text" size="5" required="">
                            <label>Минимальный вес</label>
                        </div>
                        <div class="input__box">
                            <input id="filter_max_val" type="text" size="5" required="">
                            <label>Максимальный вес</label>
                        </div>
                    </div>         
                    <a href="#" class="sub-item" id="act-filter-apply">Применить</a>
                    <a href="#" class="sub-item" id="act-filter-clear">Отмена</a>
                </div>
            </div>
            
            <div class="item">
                <a href="#" class="sub-btn">
                    <i class="fas fa-sort"></i>Сортировка
                    <i class="fas fa-angle-down dropdown"></i>
                </a>
                <div class="sub-menu">
                    <div class="sort-algo" id="sort-algo">

                    </div>
                    <a href="#" class="sub-item" id="act-change-algo">Сменить</a>
                    <a href="#" class="sub-item" id="act-sort">Сортировать</a>
                </div>
            </div>
            
            <div class="item">
                <a href="#" class="sub-btn">
                    <i class="fas fa-add"></i>Добавить
                    <i class="fas fa-angle-down dropdown"></i>
                </a>
                <div class="sub-menu">
                    <div class="sub-item">
                        <div class="input__box">
                            <input id="fruit_kind" type="text" size="30" required="">
                            <label>Название</label>
                        </div>
                        <div class="input__box">
                            <input id="fruit_color" type="text" size="20" required="">
                            <label>Цвет</label>
                        </div>
                        <div class="input__box">
                            <input id="fruit_weight" type="text" size="3" required="">
                            <label>Вес</label>
                        </div>
                    </div>         
                    <a href="#" class="sub-item" id="act-add">Добавить</a>
                    <a href="#" class="sub-item" id="act-add-hybrid">Гибрид !</a>
                </div>
            </div>
            
            <div class="item" id="act-restore">
                <a href="#"><i class="fas fa-file-text"></i>Заново</a>
            </div>
        </div>
    
    </aside>

    <main>
        <div class="card-list">

        </div>

        <div class="footer">
            <div class="copyright">
                &copy;&nbsp;<a href="https://github.com/Vlad-Miroshin">Владислав Мирошин</a>, 2024. Поток PHPPRO_22 <a href="https://skillfactory.ru/">Skillfactory</a>.
            </div>
        </div>

    </main>

    
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
